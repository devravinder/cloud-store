<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cloud Store</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="/env.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button.icon {
      background: transparent;
      color: var(--primary);
      font-size: 18px;
    }

    button.danger {
      color: #dc2626;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .upload-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container {
      max-height: 300px;
      /* adjust as needed */
      overflow-y: auto;
      border-radius: 8px;
    }


    th,
    td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    th {
      font-size: 14px;
      color: var(--muted);
    }

    tr:hover {
      background: #f1f5f9;
    }

    .actions button {
      margin-right: 6px;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      max-height: 250px;
      overflow: auto;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 20px;
    }
  </style>
</head>

<body>

  <h1 style="display:flex; justify-content:space-between; align-items:center;">
    <span>
      <img src="/favicon.png" style="width: 32px; height: 32px;" />
      Cloud Store</span>

    <div style="display:flex; gap:10px;">
      <button class="icon" title="Upload file" onclick="triggerUpload()">üì§</button>
      <button class="icon" title="Refresh" onclick="loadFiles()">üóò</button>
      <input type="file" id="fileInput" style="display:none" />

    </div>
  </h1>


  <div class="card">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>File</th>
            <th>Size</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fileTable"></tbody>
      </table>
    </div>
  </div>


  <div class="card">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h3 style="margin:0;">File Content</h3>
      <button id="copyBtn" class="icon" style="display:none" onclick="copyContent()" title="Copy content">
        üóê
      </button>
    </div>

    <pre id="fileContent">Select a file to view content</pre>
  </div>


  <script>
    const API = `${__WEB_CONFIG__.WEB_BASE_API_URL}/files`

    async function loadFiles() {
      const res = await fetch(API);
      const files = await res.json();
      const table = document.getElementById("fileTable");

      table.innerHTML = "";

      if (!files.length) {
        table.innerHTML = `<tr><td colspan="3" class="empty">No files found</td></tr>`;
        return;
      }

      document.getElementById("copyBtn").style.display = "none";
      document.getElementById("fileContent").textContent = "Select a file to view content";


      files.forEach(file => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
      <td>${file.id}</td>
      <td>${file.name}</td>
      <td>${(file.size / 1024).toFixed(2)} KB</td>
      <td class="actions">
        <button class="icon" title="Download" onclick="downloadFile('${file.id}')">üì•</button>
        <button class="icon" title="View" onclick="viewContent('${file.id}')">üëÅ</button>
        <button class="icon danger" title="Delete" onclick="deleteFile('${file.id}')">üóë</button>
      </td>
    `;

        table.appendChild(tr);
      });
    }

    document.getElementById("fileInput").addEventListener("change", uploadFile);
    function triggerUpload() {
      document.getElementById("fileInput").click();
    }


    async function uploadFile() {
      const input = document.getElementById("fileInput");
      if (!input.files.length) return;

      const form = new FormData();
      form.append("file", input.files[0]);

      const res = await fetch(`${API}/upload`, {
        method: "POST",
        body: form
      });

      const data = await res.json();
      if (!res.ok) return alert(data.error);

      input.value = "";
      loadFiles();
    }

    function downloadFile(id) {
      window.open(`${API}/download/${id}`, "_blank");
    }

    async function viewContent(id) {
      const res = await fetch(`${API}/content/${id}`);
      if (!res.ok) return alert("Unable to read file");

      const text = await res.text();
      document.getElementById("fileContent").textContent = text;

      // Show copy icon only when content exists
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyContent() {
      const content = document.getElementById("fileContent").textContent;
      if (!content || content.startsWith("Select")) return;

      navigator.clipboard.writeText(content);
    }

    async function deleteFile(id) {
      if (!confirm("Delete this file?")) return;

      await fetch(`${API}/${id}`, { method: "DELETE" });
      loadFiles();
    }

    loadFiles();
  </script>

</body>

</html>
